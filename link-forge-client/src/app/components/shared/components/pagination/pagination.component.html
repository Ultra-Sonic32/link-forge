<nav aria-label="Page navigation" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <!-- Previous Button -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="javascript:void(0);" (click)="changePage(currentPage - 1)"
        >Previous</a
      >
    </li>

    <!-- First Page -->
    <li class="page-item" *ngIf="paginationPages[0] !== 1">
      <a class="page-link" href="javascript:void(0);" (click)="changePage(1)">1</a>
    </li>

    <!-- Ellipsis before current range -->
    <li class="page-item disabled" *ngIf="paginationPages[0] > 2">
      <span class="page-link">...</span>
    </li>

    <!-- Dynamic Page Links -->
    <li
      class="page-item"
      *ngFor="let page of paginationPages"
      [class.active]="currentPage === page"
    >
      <a class="page-link" href="javascript:void(0);" (click)="changePage(page)">{{ page }}</a>
    </li>

    <!-- Ellipsis after current range -->
    <li
      class="page-item disabled"
      *ngIf="paginationPages[paginationPages.length - 1] < totalPages - 1"
    >
      <span class="page-link">...</span>
    </li>

    <!-- Last Page -->
    <li class="page-item" *ngIf="paginationPages[paginationPages.length - 1] !== totalPages">
      <a class="page-link" href="javascript:void(0);" (click)="changePage(totalPages)">{{
        totalPages
      }}</a>
    </li>

    <!-- Next Button -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="javascript:void(0);" (click)="changePage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
